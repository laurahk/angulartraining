<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="http://sukima.github.com/jasmine-all/jasmine-all-min.js"></script>
        <script>
            // describe("sum", function() {
            //     it("should correctly add two numbers", function() {
            //         expect(1 + 1).toEqual(2);
            //     })
            // })

            items = [];
            cost = 0;

            total = function() {
                for (i = 0; i < items.length; i++)
                {
                    if (items[i] == "kiwi")
                    {
                        cost += 50;
                    }
                }
                return cost;
            }

            scan = function(item) {
                items.push(item);
            }
            describe("cart total", function() {
                it("should return 0 when nothing has been scanned", function() {
                    expect(total()).toEqual(0);
                });

                it("is 50 with 1 kiwi", function() {
                    scan("kiwi");
                    expect(total()).toEqual(50);
                });
            });
        </script>
    </head>
</html>
