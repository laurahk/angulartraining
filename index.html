<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="http://sukima.github.com/jasmine-all/jasmine-all-min.js"></script>
        <script>
            // describe("sum", function() {
            //     it("should correctly add two numbers", function() {
            //         expect(1 + 1).toEqual(2);
            //     })
            // })

            function Checkout() {

                var items = [];
                var cost = 0;

                this.total = function() {
                for (i = 0; i < items.length; i++)
                {
                    if (items[i] == "kiwi")
                    {
                        cost += 50;
                    }
                }
                return cost;
                }

                this.scan = function(item) {
                    items.push(item);
                }
            }

            describe("cart total", function() {

                beforeEach(function() {
                    checkout = new Checkout();
                });

                it("should return 0 when nothing has been scanned", function() {
                    expect(checkout.total()).toEqual(0);
                });

                it("is 50 with 1 kiwi", function() {
                    checkout.scan("kiwi");
                    expect(checkout.total()).toEqual(50);
                });

                it("is 100 with 2 kiwis", function() {
                    checkout.scan("kiwi");
                    checkout.scan("kiwi");
                    expect(checkout.total()).toEqual(100);
                });
            });
        </script>
    </head>
</html>
