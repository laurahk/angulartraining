<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="http://code.angularjs.org/1.2.9/angular.js"></script>
        <script>
            function AppCtrl($scope)
            {
                $scope.numbers = [];
                $scope.sum = function(numbers)
                {
                    var total = 0;
                    for (var i = 0; i < numbers.length; i++)
                    {
                        total += parseInt(numbers[i]);
                    }
                    return total;
                }
                $scope.add = function(newNum)
                {
                    $scope.numbers.push(newNum);
                    $scope.number = '';
                }
            }
        </script>
    </head>
    <body ng-app>
        <div ng-controller='AppCtrl'>
            <!-- 2 + 3 is {{ sum([2,3]) }} -->
            {{first}} + {{second}} is {{sum([first, second])}}
            <br />
            <input ng-model="first" />
            <input ng-model="second" />
        </div>
        <div ng-controller='AppCtrl'>
            <!-- completely different scope -->
            {{first}} + {{second}} is {{sum([first, second])}}
            <br />
            <input ng-model="first" />
            <input ng-model="second" />
        </div>
        <div ng-controller='AppCtrl'>
            <ul>
                <li ng-repeat='number in numbers track by $index'>
                    {{number}}
                </li>
            </ul>
            The total is: {{sum(numbers)}}
            <br>
            <input ng-model="number" />
            <button ng-click="add(number)">add</button>
        </div>
    </body>
</html>
